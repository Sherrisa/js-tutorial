      <header>
         <h1>Demo</h1>
      </header>
      <main>
         <section class="chordCalculator">
            <h2>Chord Calculator</h2>
            <br>
            <label for="chooseScale" class="chooseScale">Select a scale</label>
            <br>
            <div class="customSelect">
               <select name="chooseScale" id="chooseScale">
                  <option value="scaleFsharp">F#</option>
                  <option value="scaleB">B</option>
                  <option value="scaleE">E</option>
                  <option value="scaleA">A</option>
                  <option value="scaleD">D</option>
                  <option value="scaleG">G</option>
                  <option value="scaleC">C</option>
                  <option value="scaleF">F</option>
                  <option value="scaleBb">Bb</option>
                  <option value="scaleEb">Eb</option>
                  <option value="scaleAb">Ab</option>
                  <option value="scaleDb">Db</option>
               </select>
            </div>
            <br><br>
            <label for="chooseChord" class="chooseChord">Select a chord</label>
            <br>
            <div class="customSelect">
               <select name="chooseChord" id="chooseChord">
                  <option value="major">major</option>
                  <option value="m">minor</option>
                  <option value="dim">diminished</option>
                  <option value="+">augmented</option>
                  <option value="2">add 2</option>
                  <option value="6">sixth</option>
                  <option value="M7">major seventh</option>
                  <option value="7">dominant seventh</option>
                  <option value="m7">minor seventh</option>
                  <option value="m7b5">half diminished seventh</option>
                  <option value="dim7">diminished seventh</option>
                  <option value="7+">augmented seventh</option>
                  <option value="M9">major ninth</option>
                  <option value="9">dominant ninth</option>
                  <option value="7b9">dominant b9</option>
                  <option value="6/9">sixth/ninth</option>
                  <option value="7#9">dominant #9</option>
                  <option value="sus4">suspended 4th</option>
                  <option value="sus2">suspended 2nd</option>
                  <option value="7sus4">suspended 4th seventh</option>
                  <option value="11">eleventh</option>
                  <option value="13">thirteenth</option>
               </select>
            </div>
            <br>
            <div class="showChord"><span id="showChord"></span></div>
         </section>
      </main>
